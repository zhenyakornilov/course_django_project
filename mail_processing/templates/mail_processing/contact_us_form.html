{% extends 'base.html' %}

{% block head %}
    {{ block.super }}
    <title>ContactUs</title>
{% endblock %}

{% block content %}
    <h1>Student creation form</h1>
    <form action="/contact-us/" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
