{% extends "base.html" %}
{% block head %}
    <title>Student creation form</title>
    {{ block.super }}
{% endblock %}
{% block content %}
    <h1>Student creation form</h1>
    <form action="/create-student/" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
