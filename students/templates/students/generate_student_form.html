{% extends "base.html" %}
{% block head %}
    {{ block.super }}
    <title>Student creation form</title>
    <style type="text/css">
        body {
            background-color: darkcyan;
        }
    </style>
{% endblock %}
{% block content %}
    <h1>Student creation form</h1>
    <form action="/generate-student/" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
