{% extends "base.html" %}
{% block head %}
    <title>Edit student</title>
    {{ block.super }}
{% endblock %}
{% block content %}
    <h1>Student edit form</h1>
    <form action="{% url 'edit-student' object.pk %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
