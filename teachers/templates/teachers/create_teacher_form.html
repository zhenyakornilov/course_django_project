{% extends "base.html" %}
{% block head %}
    <title>Teacher creation form</title>
    {{ block.super }}
    <style type="text/css">
        body {
            background-color: darksalmon;
        }
    </style>
{% endblock %}
{% block content %}
    <h1>Teacher creation form</h1>
    <form action="/create-teacher/" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
