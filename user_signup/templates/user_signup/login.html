{% extends "base.html" %}
{% block head %}
    <title>LogIn</title>
    {{ block.super }}
{% endblock %}
{% block content %}
    <h1>LogIn</h1>
    <p>Please, use the following form to log-in:</p>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Log-in"></p>
    </form>
{% endblock %}
